<script src="https://unpkg.com/js-year-calendar@latest/dist/js-year-calendar.min.js"></script>
<script src="https://unpkg.com/js-year-calendar@latest/locales/js-year-calendar.zh-TW.js"></script>
<script src="https://unpkg.com/popper.js@1/dist/umd/popper.min.js"></script>
<script src="https://unpkg.com/tippy.js@4"></script>
<script>
    let tooltip = null;
    const calendar = new Calendar('#calendar', {
    language: 'zh-TW',
    dataSource: function({year}) {
    // Load data from GitHub API
    return fetch('Assets/json/maintain.json')
      .then(result => result.json())
      .then(result => {
        if (result.items) {
          return result.items.map(r => ({
            startDate: new Date(r.date),
            endDate: new Date(r.date),
            name: r.status,
            color:r.color,
          }));
        }
        return [];
      });
  },
  mouseOnDay: function(e) {
    if (e.events.length > 0) {
      var content = '';
                
      for (var i in e.events) {
        content += '<div class="event-tooltip-content">'
          + '<div class="event-name" style="color:' + e.events[i].color + '">' + e.events[i].name + '</div>' + '</div>';
      }
      
      if (tooltip !== null) {
        tooltip.destroy();
        tooltip = null;
      }
      
      tooltip = tippy(e.element, {
          placement: 'right',
          content: content,
          animateFill: false,
          animation: 'shift-away',
          arrow: true
      });
      tooltip.show();
    }
  },
  mouseOutDay: function() {
    if (tooltip !== null) {
      tooltip.destroy();
      tooltip = null;
    }
  }
});

</script>
